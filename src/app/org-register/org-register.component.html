<div class="org-register-container">
  <h2>Start to colaborate with us</h2>
  <form class="" #orgRegisterForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Organization name</label>
      <input type="text" class="form-control" name="name" required
      [(ngModel)]="org.name" #orgName = "ngModel" #spy>
      <div [hidden]="orgName.valid || orgName.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" class="form-control" name="location" required
      [(ngModel)]="org.location" #orgLocation = "ngModel">
      <div [hidden]="orgLocation.valid || orgLocation.pristine" class="alert alert-danger">
        Location is required
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" name="email" required
      [(ngModel)]="org.email" #orgEmail = "ngModel">
      <div [hidden]="orgEmail.valid || orgEmail.pristine" class="alert alert-danger">
        Email is required
      </div>
    </div>
    <div class="form-group">
      <label for="web">Web</label>
      <input type="url" class="form-control" name="web" required
      [(ngModel)]="org.web" #orgWeb = "ngModel">
      <div [hidden]="orgWeb.valid || orgWeb.pristine" class="alert alert-danger">
        Web is required
      </div>
    </div>
    <div class="form-group">
      <label for="web">Password</label>
      <input type="password" class="form-control" name="password" required
      [(ngModel)]="password" #pass = "ngModel">
      <div [hidden]="pass.valid || pass.pristine" class="alert alert-danger">
        Password is required
      </div>
    </div>
    <div class="form-group">
      <label for="web">Re-enter password</label>
      <input type="password" class="form-control" name="repassword" required
      [(ngModel)]="repassword" #repass = "ngModel">
      <div [hidden]="repass.valid || repass.pristine" class="alert alert-danger">
        Re-enter the password is required
      </div>
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{errorMessage}}
    </div>
    <alert *ngIf="successMessage" type="success">
      {{successMessage}}
    </alert>
    <button type="submit" class="btn btn-succes" [disabled]="!orgRegisterForm.form.valid">Sign up</button>
  </form>
</div>
