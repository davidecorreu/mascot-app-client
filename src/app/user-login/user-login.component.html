<div class="user-login-container">
  <h2>Already have an account?</h2>
  <form class="" #userLoginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">User email</label>
      <input type="email" class="form-control" name="eamil" required
      [(ngModel)]="userLogin.email" #userEmail = "ngModel">
      <div [hidden]="userEmail.valid || userEmail.pristine" class="alert alert-danger">
        This field is required
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" required
      [(ngModel)]="userLogin.password" #userPassword = "ngModel">
      <div [hidden]="userPassword.valid || userPassword.pristine" class="alert alert-danger">
        Password is required
      </div>
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{errorMessage}}
    </div>
    <alert *ngIf="successMessage" type="success">
      {{successMessage}}
    </alert>
    <button type="submit" class="btn btn-succes" [disabled]="!userLoginForm.form.valid">Login</button>
  </form>
</div>
