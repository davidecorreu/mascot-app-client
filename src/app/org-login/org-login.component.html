<div class="org-login-container">
  <h2>Already working with us?</h2>
  <form class="" #orgLoginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Organization name or email</label>
      <input type="text" class="form-control" name="name" required
      [(ngModel)]="orgLogin.name" #orgName = "ngModel">
      <div [hidden]="orgName.valid || orgName.pristine" class="alert alert-danger">
        This field is required
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" required
      [(ngModel)]="orgLogin.password" #orgPassword = "ngModel">
      <div [hidden]="orgPassword.valid || orgPassword.pristine" class="alert alert-danger">
        Password is required
      </div>
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{errorMessage}}
    </div>
    <alert *ngIf="successMessage" type="success">
      {{successMessage}}
    </alert>
    <button type="submit" class="btn btn-succes" [disabled]="!orgLoginForm.form.valid">Login</button>
  </form>
</div>
