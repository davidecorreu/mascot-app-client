<div class="app-login-container">
  <div class="logged-state" *ngIf="petService.authToken">
    <div class="app-user-login" *ngIf="petService.currentUser">
      {{petService.currentUser.email}}
    </div>
    <div class="app-org-login" *ngIf="petService.currentOrg" routerLink="/orgs/{{petService.currentOrg.id}}">
      Org: {{petService.currentOrg.name}}
    </div>
    <button class="log-out-button" (click)="petService.logOut()">Log Out</button>
  </div>

  <div class="unlogged-state" *ngIf="!petService.authToken">
    <div class="app-loggin">
      <a routerLink="/login">Sign Up | Log In</a>
    </div>
  </div>
</div>
