<div class="pets-background">
</div>
<ng-container *ngIf="pets">
    <div class="each-container">
      <div *ngFor="let pet of pets"  class="large">
        <!-- <div > -->
          <div class='card-image'>
            <img src={{pet.image}}>
          </div>
          <div class='card-body'>
            <div class='card-text'>
              <h1>{{pet.name}}</h1>
              <p>{{pet.breed}}</p>
              <p>{{pet.age}} years</p>
              <p>{{pet.weight}} Kg</p>
              <p>{{pet.location}}</p>
            </div>
            <a  href="../user" class = 'button-adopt' (click)="getPetName(pet)" >Adopt!</a>

            <!-- <button>Adopt</button> -->
          <!-- </div> -->
        </div>
    </div>
  </div>
</ng-container>
