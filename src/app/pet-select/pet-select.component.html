<div class="pets-background">
</div>
<div class="container">
  <div *ngIf="pet"  class="large">
      <div class='card-image'>
        <img src={{pet.image}}>
      </div>
      <div class='card-body'>
        <div class='card-text'>
          <h1>{{pet.name}}</h1>
          <p>{{pet.breed}}</p>
          <p>{{pet.age}} years</p>
          <p>{{pet.weight}} Kg</p>
          <p>{{pet.location}}</p>
        </div>
    </div>
  </div>
  <div *ngIf="pet" class="message">
    <p>We have received your petition to adopt {{pet.name}}!. We will send your contact information to {{pet.organization.name}} so they can get in contact with you as soon as possible. Have a nice day!</p>
  </div>
</div>
