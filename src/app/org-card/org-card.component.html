<div class="org-card-container">
  <div class="org-card">
    <div class="org-card-header">
      <h2>{{org.name}}</h2>
    </div>
    <div class="org-card-body">
      <div>Location: {{org.location}}</div>
      <div>Email: {{org.email}}</div>
      <div><a target="_blank" [href]="org.web">{{org.web}}</a></div>
    </div>
  </div>
</div>
